  <div id="pay-area" style="display:none;">

  <script>
    function renderLots(lots) {
      let html = '';
      lots.forEach(lot => {
        const occupied = lot.val === 1;
        html += `
          <div class="lot-box${occupied ? ' occupied' : ''}">
            <div class="car-icon" style="filter:${occupied ? 'grayscale(0%)' : 'grayscale(70%)'}">ğŸš—</div>

            <button onclick="startPay('${lot.mac}', 5)">æ”¯ä»˜åœè½¦è´¹</button>
          </div>
        `;
      });

    }

    function fetchLots() {

    fetchLots();
    setInterval(fetchLots, 2000); // æ¯2ç§’åˆ·æ–°ä¸€æ¬¡

    // æ”¯ä»˜å®äºŒç»´ç ç›¸å…³ä»£ç 
    function showPayQr(img_b64, fee) {

      document.getElementById('pay-info').innerText = `åº”ä»˜ï¼š${fee}å…ƒ`;

    function startPay(mac, fee) {

  </script>
